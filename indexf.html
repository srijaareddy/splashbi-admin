<!DOCTYPE html> 
<html> 

<head> 
	<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
	<script src= "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"> 
	</script> 
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"> 
	</script> 
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="./indexf.css">
</head> 

<body> 
	<div class="container"> 
		<h1 class="text-success"> 
			SplashBI
		</h1> 
		<button type="button"
				class="btn btn-success"
				data-toggle="modal"
				data-target="#GFG"
                >
			Create Document 
		</button> 
        <button type="button" class="btn btn-danger" id="deleteSelectedButton" onclick="deleteSelectedRows()" disabled>
            Delete Selected
        </button>
        <div class="modal fade" id="GFG">    
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create Document</h5>
                    <button type="button" class="btn-close" aria-label="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="documentForm">
                        <div class="form-body">
                            <label for="documentName" class="form-label">Document Name</label>
                            <input type="text" class="form-control" id="documentName" name="documentName">
                        </div>
                        <div class="form-body">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <div class="fb-cn">
                                <div class="dd">
                                
                                    <select class="form-select" id="categoryName" name="categoryName">
                                        <option>Finance</option>
                                        <option>Marketing</option>
                                        <option>HR</option>
                                        
                                    </select>
                                    <!-- <div class="input-container">
                                        <button type="button" class="add-category-button" onclick="addCategoryName()">+</button>
                                    </div> -->
                                    
                                </div>
    
                            </div>
                        </div>
    
                        <div class="form-body">
                            <label for="uploadDocument" class="form-label">Upload Document</label>
                            <input type="file" class="form-control" id="uploadDocument" accept=".doc,.docx,.xls,.xlsx,.pdf">
                            <small class="form-text text-muted">Acceptable Files: doc ,docx,xls, xlsx,pdf</small>
                            <div id="previousFileName" class="mt-2"></div>
                        </div>
                        <div class="form-check form-switch form-body">
                            <input class="form-check-input" type="checkbox" id="enableDisable" checked>
                            <label class="form-check-label" for="enableDisable">Enable/Disable</label>
                        </div>
                        <input type="hidden" id="rowIndex" name="rowIndex">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savebutton">Save</button>
                </div>
            </div>
    </div>
</div>
<div class="container mt-5" id="dataContainer" style="display: none;">
    
    <table class="table table-bordered" id="dataTable">
        <thead>

            <tr>
                <th><input type="checkbox" id="selectAll" onclick="selectAllRows(this)"> select all</th>

                <th>Document Name</th>
                <th>Category Name</th>
                <th>Uploaded Document</th>
                <th>Enable/Disable</th>
                <th>Actions</th>
            </tr>

        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
        <table class="table" id="hideT">
            
        </table>
    </table>
</div>
	</div> 

    <script src="./indexf.js"></script>

</body> 

</html>
